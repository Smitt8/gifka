<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="author" content="Natalya Krukova & Igor Prokazov"/>
  <link href="./pages/index.css" rel="stylesheet">
  <title>GifKA</title>
</head>
<body class="page">

<header class="header">
  <div class="logo">
    <div class="logo__img"></div>
  </div>
</header>
<main class="content">

  <section class="menu">
    <div class="container">
      <div class="tab-control">
        <div class="tab-item tab-item_selected tab-item_random">
          <div class="tab-item__img">
          </div>
          <div class="tab-item__text">Случайная гифка</div>
        </div>
        <div class="tab-item tab-item-trend">
          <div class="tab-item__img"></div>
          <div class="tab-item__text">Тренды</div>
        </div>
        <div class="tab-item tab-item-new">
          <div class="tab-item__img"></div>
          <div class="tab-item__text">Добавить новую</div>
        </div>
        <div class="tab-item tab-item-search">
          <div class="tab-item__img"></div>
          <div class="tab-item__text">Поиск</div>
        </div>
      </div>
    </div>
  </section>


  <!--  поисковая строка -->
  <section class="search-link">
    <div class="container">
      <form class="form" name="search" novalidate>
        <div class="field-constant">
          <button class="btn btn_search" type="submit">SEARCH</button>
          <label class="field">
            <input class="form__input input-link"
                   type="text"
                   name='search-query'
                   placeholder="Поиск по тегу"
                   id="link"
                   required>
            <span class="error"
                  id="search-query-error"></span>
          </label>
          <button class="btn btn_reset" type="button">RESET</button>
        </div>
      </form>
    </div>
  </section>

  <!--контейнер для гифок-->
  <section class="animation-images">
    <ul class="animation-images__list">
    </ul>
  </section>
</main>
<script type="module" src="pages/index.js"></script>


<template class="template" id="template-item">
  <li class="animation-images__item">
    <img src="#" class="gif" alt="гифка"/>
  </li>
</template>
</body>
</html>
