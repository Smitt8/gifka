<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="author" content="Natalya Krukova & Igor Prokazov"/>
  <link href="./index.css" rel="stylesheet">
  <title>GifKA</title>
</head>
<body class="page">

<header class="header">
  <div class="logo">
    <div class="logo__img"></div>
    <!--    <div class="logo__text">Поиск гифки</div>-->
  </div>
</header>
<main class="content">
  <section class="menu">
    <div class="container">
      <div class="tab-control">
        <div class="tab-item">
          <div class="tab-item__img">
          </div>
          <div class="tab-item__text">Случайная гифка</div>
        </div>
        <div class="tab-item">
          <div class="tab-item__img"></div>
          <div class="tab-item__text">Тренды</div>
        </div>
        <div class="tab-item">
          <div class="tab-item__img"></div>
          <div class="tab-item__text">Добавить новую</div>
        </div>
        <div class="tab-item">
          <div class="tab-item__img"></div>
          <div class="tab-item__text">Поиск</div>
        </div>
      </div>
    </div>
  </section>


    <!--  поисковая строка -->
    <section class="search-link">
      <div class="container">
      <form class="form" name="search" novalidate>
          <label class="field">
            <input class="form__input input-link"
                   type="text"
                   name='search-query'
                   placeholder="     Введите  название"
                   id="link"
                   required>
            <span class="error"
                  id="search-query-error"></span>
          </label>
          <button class="btn-reset" type="button">.</button>
          <button class="btn-search" type="submit">Search</button>
      </form>
      </div>
    </section>

    <!--контейнер для гифок-->
    <section class="animation-images">
      <div class="container">
        <ul class="animation-images__list">
        </ul>
      </div>
    </section>

  <!--</main>-->

</body>
<script type="module" src="./index.js"></script>
</html>
